<div class="container">

  <div class="d-flex justify-content-center aling-center">
    <div class="form-group">
      <label class="text-monospace" for="tema">Escolha uma familia ou <a routerLink='/cadastroFamilia'>Cadastre um nova</a></label>
      <select name="tema" id='tema' class="form-control" [(ngModel)]='familia.idFamilia' (change)='findByIdFamilia()'>
        <option *ngFor='let item of listaFamilia' value={{item.id}}>
          {{item.descricao}}
        </option>
      </select>
    </div>
    <img src="https://i.imgur.com/eG9X4Kj.png">
  </div>
