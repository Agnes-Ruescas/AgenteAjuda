
<div class="container">

  <div class="col-md-10">
    <div class="d-flex justify-content-center">
   <img src="https://i.imgur.com/SvES3fp.png?2" alt="">
  </div>
    <div class="m-5">
        <h3 class="text-center mb-4 text-monospace">Cadastro de uma nova familia</h3>

        <div class="form-group">
          <label class="text-monospace" for="texto">Carteira da familia:</label>
          <input class="form-control" id="texto" rows="3" placeholder="Digite aqui o número" [(ngModel)]='familia.carteira'>
      </div>
      <div class="row mb-5">
        <div class="col-md-12 d-flex justify-content-center">
          <button class="btn" (click)='cadastrar()'>Cadastrar</button>
        </div>
      </div>

      <hr>

      <div class="row mt-5">
        <div class="col-md-12">
          <h4 class="text-center text-monospace">Lista de familias</h4>
        </div>
      </div>

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Descrição</th>
            <th scope="col" class="d-flex justify-content-end">Modificações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let item of listaFamilia'>
            <th scope="row">{{item.id}}</th>
            <td>{{item.carteira}}</td>

          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
